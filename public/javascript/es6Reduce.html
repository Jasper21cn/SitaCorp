<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6Reduce</title>
</head>
<body>



<script>
    let simpleTotal = [1,2,3,4].reduce(
        (acc, cur) => acc + cur, 2
    );
    console.log('simpleTotal: ', simpleTotal);

    let flattenArray = [[1,2], [3,4], [5,6], [7,8]].reduce(
        (a, b) => a.concat(b), []
    );
    console.log('flattenArray: ', flattenArray);

    let countNumber = ['Alice', 'Bob', 'Tiff', 'Bruce', 'Alice'].reduce(
        (acc, cur) => {
            cur in acc ?  acc[cur]++  : acc[cur] = 1;
            return acc;
        }, {}
    );
    console.log('countNumber: ', countNumber);

    let removeDuplicate = [1,2,1,4,4,2,5,3,1,3].sort().reduce(
        (acc, cur) => {
            (acc.length === 0 || acc[acc.length - 1] !== cur) ? acc.push(cur) : acc;
            return acc;
        }, []
    );
    console.log('removeDuplicate: ', removeDuplicate);
</script>
</body>
</html>
