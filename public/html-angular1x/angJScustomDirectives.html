<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp">

<div class="w3">Class</div>
<w3>Element</w3>
<div w3 w3a>Attribute</div>

<!-- directive:w3 -->
<!-- Comment (must have spaces before and after) -->

    <script>
        var app = angular.module("myApp", []);
        app.directive("w3", function () {
            return {
                restrict: "AMCE",
                template: "<h1>Hello, world!</h1>",
                replace: true, // 'true' for replacing the element, 'false'(default) for replace the contents of the element

                priority: -1
            };
        });
        app.directive("w3a", function () {
            return {
                restrict: "AMCE",
                template: "<h1>Hey, class!</h1>",
                priority: 1,
                terminal: true // stop execution of other priorities less than it
            };
        });
    </script>

</body>
</html>
