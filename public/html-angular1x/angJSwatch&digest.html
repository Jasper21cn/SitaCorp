<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$apply&$digest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="firstController" style="color:red; font-size:5em;text-align:center;">{{ date }}</div>

<script>
    var app = angular.module("myApp", []);
    app.controller('firstController', function ($scope, $interval) {
        $scope.date = new Date().toLocaleTimeString();

//        setInterval(function () {
//            // Here even thought changing but doesn't trigger dirty checking
//            $scope.date = new Date();
//        });

//        $interval(function () {
//            $scope.date = new Date().toLocaleTimeString();
//        }, 1000);

        // Trigger dirty checking
        setInterval(function (){
            $scope.$apply(function () {
                $scope.date = new Date().toLocaleTimeString();
            })
        }, 1000)
    });
</script>

</body>
</html>
