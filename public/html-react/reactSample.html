<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ReactJS Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--<script src="../library/react.js"></script>-->
    <!--<script src="../library/react-dom.js"></script>-->
    <!--<script src="../library/browser.min.js"></script>-->
</head>
<body>
<div id="container"></div>

<script type="text/babel">
    var MyComponent = React.createClass({
        handleClick:function() {
            this.refs.myTextInput.focus();
        },
        render:function () {
            return (
                    <div>
                        <input type="text" ref="myTextInput" />
                        <input type="button" value="Click Me" onClick={this.handleClick} />
                    </div>
            );
        }
    });
    ReactDOM.render(
        <MyComponent />, document.getElementById('container')
    );
</script>

</body>
</html>
